<input ng-model="resource.type"
  type="text"
  autocorrect="off"
  placeholder="{{ resourcesList.getLabelOf('stage') + ', ' + resourcesList.getLabelOf('allocationsChomage') | lowercase }}…"
  typeahead="resourceType.id as resourceType.label for resourceType in matchingResources($viewValue)"
  typeahead-input-formatter="resourcesList.getLabelOf($model) | lowercase"
  typeahead-on-select="fireSelect({ resourceType: $model })"
  title="Indiquez la nature de ces rentrées d'argent."
  select-on-focus
>
